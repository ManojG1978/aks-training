apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-app-deployment
  labels:
    app: vote-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote-app
  template:
    metadata:
      labels:
        app: vote-app
    spec:
      containers:
      - name: vote-app
        image: <<Your ACR Name>>.azurecr.io/vote-app:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: vote-app-port
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /liveness
            scheme: HTTP
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /hc
            scheme: HTTP
            port: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vote-app
  name: vote-app-svc
spec:
  type: LoadBalancer
  ports:
  - name: vote-service-port
    port: 5000
    targetPort: 80
  selector:
    app: vote-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis-db
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-db
  template:
    metadata:
      labels:
        app: redis-db
    spec:
      containers:
      - image: redis:alpine
        name: redis-db
        ports:
        - containerPort: 6379
          name: redis-db
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        emptyDir: {} 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis-db
  name: redis-db
spec:
  type: ClusterIP
  ports:
  - name: redis-db
    port: 6379
  selector:
    app: redis-db